global-styling:
  css:
    theme:
      css/style.css: {}
      css/custom/header.css: {}
      css/custom/footer.css: {}
      css/custom/page.css: {}
  js:
    js/front.js: { scope: "footer" }
  dependencies:
    - deixa_que_eu_conto/slick
    - deixa_que_eu_conto/aos

page-front:
  css:
    theme:
      css/custom/front.css: {}
  js:
    js/front.js: { scope: "footer" }
  dependencies:
    - deixa_que_eu_conto/global-styling

slick:
  css:
    theme:
      css/slick.css: {}
  js:
    js/slick.min.js: { scope: "footer" }
  dependencies:
    - core/jquery
aos:
  css:
    theme:
      css/aos.css: {}
  js:
    js/aos.js: { scope: "footer" }
